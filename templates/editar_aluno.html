<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container container-fluid">
      <a class="navbar-brand" href="/principal">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/principal">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastrar">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista_alunos">Lista</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container pt-4 pb-4 d-flex flex-column justify-content-center align-items-center">
      <h2>Editar Cadastro</h2>
      <form class="row g-3" method="POST">
        <div class="col-md-8">
          <label for="inputAluno" class="form-label">Nome do Aluno</label>
          <input type="text" class="form-control" id="inputAluno" name="nome" placeholder="Digite o Nome do Aluno" value="{{ aluno['nome'] }}" required>

        </div>
        <div class="col-md-2">
          <label for="inputAno" class="form-label">Ano</label>
          <select id="inputAno" class="form-select" name="ano"> <!-- Adicione o atributo name aqui -->
              <option value="{{ aluno['ano'] }}" selected>{{ aluno['ano'] }}</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputTurno" class="form-label">Turno</label>
          <select id="inputTurno" class="form-select" name="turno"> <!-- Adicione o atributo name aqui -->
              <option value="{{ aluno['turno'] }}" selected>{{ aluno['turno'] }}</option>
              <option>Manhã</option>
              <option>Tarde</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="inputAddress2" class="form-label">Nome do Responsável</label>
          <input type="text" class="form-control" id="inputAddress2" name="responsavel" placeholder="Digite o Nome do Responsável" value="{{ aluno['responsavel'] }}" required>
        </div>
        <div class="col-md-4">
            <label for="inputContato" class="form-label">Contato</label>
            <input type="tel" class="form-control" id="inputContato" name="contato" placeholder="Digite o numero para contato" value="{{ aluno['contato'] }}" required>
        </div>
        <div class="col-md-4">
          <label for="inputCredito" class="form-label">Credito do Aluno</label>
          <input type="text" class="form-control" id="inputCredito" name="credito" placeholder="0,00" value="{{ aluno['credito'] }}">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        $('#inputContato').mask('(00) 00000-0000');

        // Inicialize o campo de crédito usando autoNumeric
        new AutoNumeric('#inputCredito', {
            currencySymbol: 'R$ ',
            decimalCharacter: ',',
            digitGroupSeparator: '.',
            allowNegative: true,  // Permitir valores negativos
            modifyValueOnWheel: false,  // Evitar modificação ao usar a roda do mouse
            unformatOnSubmit: true  // Enviar o valor não formatado no formulário
        });
    });
</script>

</body>
</html>
