<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4 pb-4 d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
        {% if erro %}
            <p style="color: red;">{{ erro }}</p>
        {% endif %}
        <h2>Login</h2>
        <div class="d-flex flex-col-6">
            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Usu√°rio</label>
                  <input type="text" class="form-control" id="usuario" aria-describedby="userHelp" name="usuario" required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="mostrarSenha">
                  <label class="form-check-label" for="exampleCheck1">Mostrar Senha</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById('mostrarSenha').addEventListener('change', function () {
          var senhaInput = document.getElementById('senha');
          senhaInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
